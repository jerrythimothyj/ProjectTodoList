<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card--title">Project</div>
        <table class="table">
          <tr>
            <th>#</th>
            <td>{{pddc.projectDetail.sl}}</td>
          </tr>
          <tr>
            <th>Name</th>
            <td>{{pddc.projectDetail.name}}</td>
          </tr>
          <tr>
            <th>Status</th>
            <td>
              <div class="progress">
                <div class="progress-bar progress-bar-success" 
                     role="progressbar" 
                     aria-valuenow="40"
                     aria-valuemin="0" 
                     aria-valuemax="100" 
                     style="width:100%"
                     data-ng-if="pddc.projectDetail.status == 1">
                  100% Completed
                </div>
                <div class="progress-bar progress-bar-warning" 
                     role="progressbar" 
                     aria-valuenow="40"
                     aria-valuemin="0" 
                     aria-valuemax="100" 
                     style="width:50%"
                     data-ng-if="pddc.projectDetail.status == 0">
                  50% Completed
                </div>
              </div>
            </td>
          </tr>
      </table>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card--title">Tech Stack</div>
      <div class="tech-cloud">
        <ng-tag-cloud cloud-width="250" cloud-height="250" cloud-data="pddc.data"></ng-tag-cloud>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card--title">Tech Stack</div>
      <table class="table">
        <tr data-ng-repeat="member in pddc.projectDetail.team">
          <td width="1%"><img src="../assets/images/avatar.png" width="25"></td>
          <td>{{member}}</td>
        </tr>
    </table>
    </div>
  </div>
</div>
