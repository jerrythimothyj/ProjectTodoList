<div>
  <input ng-model="pc.searchProject" 
         placeholder="Search Project"
         class="form-control">
  <br>
  <div class="table-responsive projects-grid">          
    <table class="table">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th data-ng-click="pc.sortBy('name')">
            Name
            <span class="sortorder" 
                  data-ng-show="pc.propertyName === 'name'" 
                  data-ng-class="{reverse: pc.reverse}">
            </span>
          </th>
          <th data-ng-click="pc.sortBy('status')">
            Status
            <span class="sortorder" 
                  data-ng-show="pc.propertyName === 'status'" 
                  data-ng-class="{reverse: pc.reverse}">
            </span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="project in pc.projects | filter: pc.searchProject | orderBy:pc.propertyName:pc.reverse track by $index"
            data-ng-click="pc.openProject({sl: $index + 1})">
          <td>{{$index + 1}}</td>
          <td>{{project.name}}</td>
          <td>
            <div class="progress">
              <div class="progress-bar progress-bar-success" 
                   role="progressbar" 
                   aria-valuenow="40"
                   aria-valuemin="0" 
                   aria-valuemax="100" 
                   style="width:100%"
                   data-ng-if="project.status == 1">
                100% Completed
              </div>
              <div class="progress-bar progress-bar-warning" 
                   role="progressbar" 
                   aria-valuenow="40"
                   aria-valuemin="0" 
                   aria-valuemax="100" 
                   style="width:50%"
                   data-ng-if="project.status == 0">
                50% Completed
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
